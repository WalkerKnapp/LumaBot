mainClassName = "gq.luma.bot.Bot"

repositories {
    maven {
        url 'https://repository.apache.org/content/repositories/snapshots/'
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'LumaBot',
                'Main-Class': 'gq.luma.bot.Luma'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
    compile group: 'de.btobastian', name: 'Javacord', version: '56ae707'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.7'
    //compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
    //compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.0-RC2'
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev192-1.23.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'

    //compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    //compile group: 'org.apache.commons', name: 'commons-imaging', version: '1.0-SNAPSHOT'
    compile 'org.apache.commons:commons-imaging:1.0-SNAPSHOT'

    compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.2.0'
    compile group: 'org.nanohttpd', name: 'nanohttpd-nanolets', version: '2.2.0'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'

    compile 'com.clarifai.clarifai-api2:core:2.4.0'

    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '3.4.4'
}