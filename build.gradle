subprojects {
    apply plugin : 'idea'
    apply plugin : 'java'
    apply plugin : 'application'

    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta1'
        compile "org.slf4j:slf4j-simple:1.7.9"
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'

        compile files(rootDir.getAbsolutePath() + "/libs/minimal-json-0.9.6-SNAPSHOT.jar")
        compile group: 'commons-io', name: 'commons-io', version: '2.6'
        compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.1'

        compile 'com.google.apis:google-api-services-drive:v3-rev103-1.23.0'
        testCompile 'junit:junit:4.12'
    }
}